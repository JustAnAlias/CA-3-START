<h3>All users</h3>
<table class="table" ng-controller="AdminCtrl">
    <thead>
        <tr>
          <th>Name<th/>  
          <th></th>
           </tr>   
          </thead>
          <tbody>
              <tr ng-repeat="user in users">   
                  <th>{{user.userName}}</th>
                  <th><button class="btn-danger" ng-click="deleteUser(user.userName)" >Delete</button></th>              
             </tr> 
          </tbody>  
        
    
</table>
